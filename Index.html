<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoFit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            color: #e0e0e0;
        }
        .container-main {
            background-color: #1a1a1a;
            border: 1px solid #282828;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .text-accent {
            color: #8A2BE2; /* Viola */
        }
        .bg-accent {
            background-color: #8A2BE2;
        }
        .input-group {
            position: relative;
        }
        .input-group input, .input-group select, .input-group textarea {
            background-color: #1a1a1a;
            border: 1px solid #333;
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            color: #e0e0e0;
            width: 100%;
        }
        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #8A2BE2;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        .input-group input::placeholder, .input-group textarea::placeholder {
            color: transparent;
        }
        .input-group label {
            position: absolute;
            top: 1.2rem;
            left: 1.5rem;
            color: #888;
            pointer-events: none;
            transition: all 0.2s ease-out;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label,
        .input-group textarea:focus + label,
        .input-group textarea:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 1rem;
            font-size: 0.75rem;
            color: #8A2BE2;
            background-color: #1a1a1a;
            padding: 0 0.5rem;
        }
        .input-group select:valid + label,
        .input-group select:focus + label {
             top: -0.5rem;
             left: 1rem;
             font-size: 0.75rem;
             color: #8A2BE2;
             background-color: #1a1a1a;
             padding: 0 0.5rem;
        }
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 80%;
            max-width: 300px;
            background-color: #111;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }
        .drawer.open {
            transform: translateX(0);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .btn {
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Script per inizializzare lo stato del drawer -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const drawer = document.getElementById('drawer');
            drawer.classList.remove('open');
            drawer.classList.add('hidden');
            document.getElementById('profile-section').classList.add('active');
        });
    </script>
    <!-- Firestore Configuration & Auth -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, addDoc, query, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;
        let exerciseCharts = {};
        let allWorkouts = [];

        const initFirebase = async () => {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase config is not available. Firestore will not be functional.");
                return;
            }
            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('userIdValue').textContent = userId;
                    console.log("User authenticated:", userId);
                    loadProfileData();
                    loadWorkouts();
                    loadNutrition();
                } else {
                    console.log("User not authenticated, signing in anonymously...");
                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } catch (error) {
                            console.error("Custom token sign-in failed:", error);
                            await signInAnonymously(auth);
                        }
                    } else {
                        await signInAnonymously(auth);
                    }
                }
            });
        };

        const collectionPath = (subCollection) => `/artifacts/${appId}/users/${userId}/${subCollection}`;

        // Funzioni per la sezione Profilo
        const saveProfileData = async () => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }

            const nome = document.getElementById('nome').value;
            const eta = document.getElementById('eta').value;
            const peso = document.getElementById('peso').value;
            const altezza = document.getElementById('altezza').value;
            const sesso = document.getElementById('sesso').value;
            const obiettivo = document.getElementById('obiettivo').value;
            const allergie = document.getElementById('allergie').value;
            const note = document.getElementById('note').value;

            try {
                const docRef = doc(db, collectionPath('profile'), 'user_profile');
                await setDoc(docRef, {
                    nome,
                    eta: parseInt(eta),
                    peso: parseFloat(peso),
                    altezza: parseFloat(altezza),
                    sesso,
                    obiettivo,
                    allergie,
                    note,
                    timestamp: new Date()
                });
                showMessage("Dati del profilo salvati con successo!", 'success', 'message-box-profile');
            } catch (e) {
                console.error("Errore nel salvataggio dei dati del profilo: ", e);
                showMessage("Errore nel salvataggio dei dati del profilo.", 'error', 'message-box-profile');
            }
        };

        const loadProfileData = async () => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }

            const docRef = doc(db, collectionPath('profile'), 'user_profile');
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('nome').value = data.nome || '';
                    document.getElementById('eta').value = data.eta || '';
                    document.getElementById('peso').value = data.peso || '';
                    document.getElementById('altezza').value = data.altezza || '';
                    document.getElementById('sesso').value = data.sesso || '';
                    document.getElementById('obiettivo').value = data.obiettivo || '';
                    document.getElementById('allergie').value = data.allergie || '';
                    document.getElementById('note').value = data.note || '';
                    showMessage("Dati del profilo caricati con successo!", 'success', 'message-box-profile');
                } else {
                    showMessage("Nessun dato del profilo trovato. Per favore, inserisci i tuoi dati.", 'info', 'message-box-profile');
                }
            }, (error) => {
                console.error("Errore nel caricamento dei dati del profilo: ", error);
                showMessage("Errore nel caricamento dei dati del profilo.", 'error', 'message-box-profile');
            });
        };

        // Funzioni per la sezione Allenamenti
        const addWorkout = async () => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }
            
            const exerciseName = document.getElementById('exercise-name').value;
            const sets = document.getElementById('exercise-sets').value;
            const reps = document.getElementById('exercise-reps').value;
            const weight = document.getElementById('exercise-weight').value;

            if (!exerciseName || !sets || !reps || !weight) {
                showMessage("Per favore, compila tutti i campi dell'allenamento.", 'error', 'message-box-workouts');
                return;
            }

            try {
                const colRef = collection(db, collectionPath('workouts'));
                await addDoc(colRef, {
                    exerciseName,
                    sets: parseInt(sets),
                    reps: parseInt(reps),
                    weight: parseFloat(weight),
                    timestamp: new Date()
                });
                showMessage("Allenamento aggiunto con successo!", 'success', 'message-box-workouts');
                document.getElementById('exercise-name').value = '';
                document.getElementById('exercise-sets').value = '';
                document.getElementById('exercise-reps').value = '';
                document.getElementById('exercise-weight').value = '';
            } catch (e) {
                console.error("Errore nell'aggiunta dell'allenamento: ", e);
                showMessage("Errore nell'aggiunta dell'allenamento.", 'error', 'message-box-workouts');
            }
        };

        const deleteWorkout = async (docId) => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }
            try {
                const docRef = doc(db, collectionPath('workouts'), docId);
                await deleteDoc(docRef);
                showMessage("Allenamento eliminato con successo!", 'success', 'message-box-workouts');
            } catch (e) {
                console.error("Errore nell'eliminazione dell'allenamento: ", e);
                showMessage("Errore nell'eliminazione dell'allenamento.", 'error', 'message-box-workouts');
            }
        };

        const loadWorkouts = async () => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }
            
            const colRef = collection(db, collectionPath('workouts'));
            onSnapshot(colRef, async (querySnapshot) => {
                allWorkouts = [];
                querySnapshot.forEach((doc) => {
                    allWorkouts.push({ ...doc.data(), id: doc.id });
                });
                renderWorkouts(allWorkouts);
            }, (error) => {
                console.error("Errore nel caricamento degli allenamenti: ", error);
                showMessage("Errore nel caricamento degli allenamenti.", 'error', 'message-box-workouts');
            });
        };

        const renderWorkouts = (workoutsToRender) => {
            const workoutsList = document.getElementById('workouts-list');
            workoutsList.innerHTML = '';
            exerciseCharts = {}; // Reset charts

            const exercises = {};
            workoutsToRender.forEach(data => {
                if (!exercises[data.exerciseName]) {
                    exercises[data.exerciseName] = [];
                }
                exercises[data.exerciseName].push(data);
            });

            if (Object.keys(exercises).length === 0) {
                workoutsList.innerHTML = '<p class="text-gray-500 text-center">Nessun allenamento aggiunto ancora.</p>';
                return;
            }

            for (const name in exercises) {
                const exerciseData = exercises[name].sort((a, b) => a.timestamp.toDate() - b.timestamp.toDate());
                const dates = exerciseData.map(d => new Date(d.timestamp.toDate()).toLocaleDateString());
                const weights = exerciseData.map(d => d.weight);

                const workoutItem = document.createElement('div');
                workoutItem.className = 'p-6 bg-[#2a2a2a] rounded-lg mb-4 shadow-lg';
                
                let lastData = exerciseData[exerciseData.length - 1];

                let workoutContent = `<h4 class="font-bold text-lg text-white mb-2">${name}</h4>
                    <div class="grid grid-cols-2 gap-2 text-gray-400 text-sm mb-4">
                        <p><strong>Serie:</strong> ${lastData.sets}</p>
                        <p><strong>Ripetizioni:</strong> ${lastData.reps}</p>
                        <p><strong>Peso:</strong> ${lastData.weight} kg</p>
                    </div>
                    <h5 class="font-semibold text-white mb-2">Progressione del Peso</h5>
                    <canvas id="chart-${name.replace(/\s/g, '-')}" class="w-full mb-4"></canvas>
                    <button onclick="deleteWorkout('${lastData.id}')" class="w-full py-2 px-4 rounded-lg bg-red-600 text-white font-bold hover:bg-red-700 transition-colors">
                        Elimina
                    </button>
                `;

                workoutItem.innerHTML = workoutContent;
                workoutsList.appendChild(workoutItem);
                
                const ctx = document.getElementById(`chart-${name.replace(/\s/g, '-')}`).getContext('2d');
                if (exerciseCharts[name]) {
                    exerciseCharts[name].destroy();
                }
                exerciseCharts[name] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [{
                            label: 'Peso (kg)',
                            data: weights,
                            borderColor: '#8A2BE2',
                            backgroundColor: 'rgba(138, 43, 226, 0.2)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        },
                        scales: {
                            x: {
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#e0e0e0' }
                            },
                            y: {
                                grid: { color: 'rgba(255, 255, 255, 0.1)' },
                                ticks: { color: '#e0e0e0' }
                            }
                        }
                    }
                });
            }
        };

        const filterWorkouts = () => {
            const searchTerm = document.getElementById('search-workouts').value.toLowerCase();
            const filteredWorkouts = allWorkouts.filter(workout => 
                workout.exerciseName.toLowerCase().includes(searchTerm)
            );
            renderWorkouts(filteredWorkouts);
        };

        // Funzioni per la sezione Alimentazione
        const estimateCalories = async () => {
            const foodName = document.getElementById('food-name').value;
            const ingredients = document.getElementById('ingredients').value;
            if (!foodName || !ingredients) {
                showMessage("Per favore, inserisci il nome del piatto e gli ingredienti.", 'error', 'message-box-nutrition');
                return;
            }

            showMessage("Stima delle calorie in corso...", 'info', 'message-box-nutrition');
            
            const prompt = `Stima le calorie totali per il seguente piatto con ingredienti e grammature. Rispondi SOLO con un numero, senza testo o unità. Piatto: ${foodName}. Ingredienti: ${ingredients}.`;
            
            try {
                const payload = {
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "calories": { "type": "NUMBER" }
                            }
                        }
                    },
                };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const jsonText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                const parsedJson = JSON.parse(jsonText);
                const calories = parsedJson?.calories;
                
                if (calories && !isNaN(calories)) {
                    saveNutrition(foodName, ingredients, calories);
                } else {
                    showMessage("Impossibile stimare le calorie. Riprova con ingredienti più precisi.", 'error', 'message-box-nutrition');
                }
            } catch (e) {
                console.error("Errore nella stima delle calorie con AI: ", e);
                showMessage("Errore nella stima delle calorie. Controlla la connessione.", 'error', 'message-box-nutrition');
            }
        };

        const saveNutrition = async (foodName, ingredients, calories) => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }
            try {
                const colRef = collection(db, collectionPath('nutrition'));
                await addDoc(colRef, {
                    foodName,
                    ingredients,
                    calories: parseInt(calories),
                    timestamp: new Date()
                });
                showMessage("Alimento aggiunto con successo!", 'success', 'message-box-nutrition');
                document.getElementById('food-name').value = '';
                document.getElementById('ingredients').value = '';
            } catch (e) {
                console.error("Errore nel salvataggio dell'alimento: ", e);
                showMessage("Errore nel salvataggio dell'alimento.", 'error', 'message-box-nutrition');
            }
        };

        const deleteNutrition = async (docId) => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }
            try {
                const docRef = doc(db, collectionPath('nutrition'), docId);
                await deleteDoc(docRef);
                showMessage("Alimento eliminato con successo!", 'success', 'message-box-nutrition');
            } catch (e) {
                console.error("Errore nell'eliminazione dell'alimento: ", e);
                showMessage("Errore nell'eliminazione dell'alimento.", 'error', 'message-box-nutrition');
            }
        };

        const loadNutrition = async () => {
            if (!db || !userId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }

            const colRef = collection(db, collectionPath('nutrition'));
            onSnapshot(colRef, (querySnapshot) => {
                const nutritionList = document.getElementById('nutrition-list');
                nutritionList.innerHTML = '';
                if (querySnapshot.empty) {
                    nutritionList.innerHTML = '<p class="text-gray-500 text-center">Nessun alimento aggiunto ancora.</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const nutritionItem = document.createElement('div');
                    nutritionItem.className = 'p-4 bg-[#2a2a2a] rounded-lg mb-2 shadow flex items-center justify-between';
                    nutritionItem.innerHTML = `
                        <div>
                            <h4 class="font-bold text-lg text-white">${data.foodName}</h4>
                            <p class="text-gray-400 text-sm mb-2">${data.ingredients}</p>
                            <p class="text-white font-semibold">${data.calories} kcal</p>
                        </div>
                        <button onclick="deleteNutrition('${doc.id}')" class="text-red-400 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    `;
                    nutritionList.appendChild(nutritionItem);
                });
            }, (error) => {
                console.error("Errore nel caricamento degli alimenti: ", error);
                showMessage("Errore nel caricamento degli alimenti.", 'error', 'message-box-nutrition');
            });
        };

        const showMessage = (message, type, boxId) => {
            const messageBox = document.getElementById(boxId);
            if (!messageBox) return;
            messageBox.textContent = message;
            messageBox.className = `p-3 rounded-lg mt-4 text-center ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-blue-600'} text-white transition-opacity duration-300`;
            messageBox.classList.remove('opacity-0', 'scale-95');
            messageBox.classList.add('opacity-100', 'scale-100');
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'scale-100');
                messageBox.classList.add('opacity-0', 'scale-95');
            }, 3000);
        };

        window.onload = initFirebase;
        window.saveProfileData = saveProfileData;
        window.addWorkout = addWorkout;
        window.deleteWorkout = deleteWorkout;
        window.filterWorkouts = filterWorkouts;
        window.estimateCalories = estimateCalories;
        window.deleteNutrition = deleteNutrition;
    </script>

        <div class="flex justify-end mb-4">
            <button id="close-drawer-btn" class="text-white text-2xl p-2 rounded-full hover:bg-[#2a2a2a] transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

            </svg>
            <span class="font-medium">Alimentazione</span>

            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
            </svg>
            <span class="font-medium">Statistiche</span>
        </a>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center p-4 sm:p-8">
        <header class="w-full max-w-2xl flex items-center justify-between p-4 mb-8">
            <button id="menu-btn" class="text-white text-2xl p-2 rounded-full hover:bg-[#2a2a2a] transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
            <h1 class="text-4xl font-extrabold text-white tracking-wide">Evo<span class="text-accent">Fit</span></h1>
            <div class="w-6"></div>
        </header>

        <div class="w-full max-w-2xl text-center text-sm mb-6">
            <p id="userIdDisplay" class="text-gray-500">ID Utente: <span id="userIdValue" class="font-mono text-xs">Caricamento...</span></p>
        </div>

        <!-- Sezioni dell'App -->
        
        <!-- Sezione Profilo -->
        <main id="profile-section" class="page-section w-full max-w-2xl p-6 sm:p-8 container-main rounded-2xl">
            <h2 class="text-2xl font-bold mb-8 text-white text-center">Profilo Utente</h2>
            <div id="message-box-profile" class="opacity-0 scale-95 transform transition-all duration-300"></div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                <div class="input-group">
                    <input type="text" id="nome" placeholder=" " required>
                    <label for="nome">Nome</label>
                </div>
                <div class="input-group">
                    <input type="number" id="eta" placeholder=" " required>
                    <label for="eta">Età</label>
                </div>
                <div class="input-group">
                    <input type="number" step="0.1" id="peso" placeholder=" " required>
                    <label for="peso">Peso (kg)</label>
                </div>
                <div class="input-group">
                    <input type="number" step="1" id="altezza" placeholder=" " required>
                    <label for="altezza">Altezza (cm)</label>
                </div>
            </div>

            <div class="input-group w-full mb-6">
                <select id="sesso" required>
                    <option value="" disabled selected></option>
                    <option value="maschio">Maschio</option>
                    <option value="femmina">Femmina</option>
                    <option value="altro">Altro</option>
                </select>
                <label for="sesso">Sesso</label>
            </div>

            <div class="input-group w-full mb-6">
                <input type="text" id="obiettivo" placeholder=" " required>
                <label for="obiettivo">Obiettivo</label>
            </div>

            <div class="input-group w-full mb-6">
                <textarea id="allergie" placeholder=" " rows="2"></textarea>
                <label for="allergie">Allergie</label>
            </div>

            <div class="input-group w-full mb-8">
                <textarea id="note" placeholder=" " rows="3"></textarea>
                <label for="note">Note aggiuntive</label>
            </div>
            
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                <button onclick="saveProfileData()" class="btn w-full py-3 rounded-lg font-bold text-white bg-accent">
                    Salva Dati
                </button>
            </div>
        </main>

        <!-- Sezione Allenamenti -->
        <main id="workouts-section" class="page-section w-full max-w-2xl p-6 sm:p-8 container-main rounded-2xl">
            <h2 class="text-2xl font-bold mb-8 text-white text-center">I Miei Allenamenti</h2>
            <div id="message-box-workouts" class="opacity-0 scale-95 transform transition-all duration-300"></div>

            <div class="mb-6">
                <div class="input-group mb-4">
                    <input type="text" id="exercise-name" placeholder=" " required>
                    <label for="exercise-name">Nome Esercizio</label>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
                    <div class="input-group">
                        <input type="number" id="exercise-sets" placeholder=" " required>
                        <label for="exercise-sets">Serie</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="exercise-reps" placeholder=" " required>
                        <label for="exercise-reps">Ripetizioni</label>
                    </div>
                    <div class="input-group">
                        <input type="number" step="0.5" id="exercise-weight" placeholder=" " required>
                        <label for="exercise-weight">Peso (kg)</label>
                    </div>
                </div>
                <button onclick="addWorkout()" class="btn w-full py-3 rounded-lg font-bold text-white bg-accent">
                    Aggiungi Esercizio
                </button>
            </div>
            
            <div class="input-group mb-6">
                <input type="text" id="search-workouts" placeholder=" " oninput="filterWorkouts()">
                <label for="search-workouts">Cerca esercizio</label>
            </div>

            <div id="workouts-list" class="space-y-4">
                <!-- Gli allenamenti verranno caricati qui -->
            </div>
        </main>

        <!-- Sezione Alimentazione -->
        <main id="nutrition-section" class="page-section w-full max-w-2xl p-6 sm:p-8 container-main rounded-2xl">
            <h2 class="text-2xl font-bold mb-8 text-white text-center">La Mia Alimentazione</h2>
            <div id="message-box-nutrition" class="opacity-0 scale-95 transform transition-all duration-300"></div>
            
            <div class="mb-6">
                <div class="input-group mb-4">
                    <input type="text" id="food-name" placeholder=" " required>
                    <label for="food-name">Nome Piatto</label>
                </div>
                <div class="input-group mb-4">
                    <textarea id="ingredients" placeholder=" " rows="4" required></textarea>
                    <label for="ingredients">Ingredienti e Grammature (es. Riso 100g, Pollo 200g)</label>
                </div>
                <button onclick="estimateCalories()" class="btn w-full py-3 rounded-lg font-bold text-white bg-accent">
                    Stima Calorie e Salva
                </button>
            </div>
            <div id="nutrition-list" class="space-y-4">
                <!-- Gli alimenti verranno caricati qui -->
            </div>
        </main>

        <!-- Sezione Statistiche -->
        <main id="stats-section" class="page-section w-full max-w-2xl p-6 sm:p-8 container-main rounded-2xl">
            <h2 class="text-2xl font-bold text-white text-center mb-4">Le Tue Statistiche</h2>
            <p class="text-gray-400 text-center">Qui potrai vedere una panoramica generale dei tuoi progressi.</p>
        </main>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        const menuBtn = document.getElementById('menu-btn');
        const closeDrawerBtn = document.getElementById('close-drawer-btn');
        const overlay = document.getElementById('overlay');

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page-section');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            closeDrawer();
        }

        function openDrawer() {
            drawer.classList.remove('hidden');
            drawer.classList.add('open');
            overlay.classList.add('active');
        }

        function closeDrawer() {
            drawer.classList.remove('open');
            drawer.classList.add('hidden');
            overlay.classList.remove('active');
        }

        menuBtn.addEventListener('click', openDrawer);
        closeDrawerBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
    </script>
</body>
</html>
